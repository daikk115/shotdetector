{% extends "layout.html" %}
{% block content %}
	<div class="container-fluid">
		<hr>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal text-center" action="" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<input type="file" name="uploadFile" id="uploadFile" class="form-control">
					</div>
					<div class="form-group">
						<p>Select algorithm for keyframes detection</p>
						<select name="algorithm" class="form-control">
							<option value="1">Giá trị trung bình</option>
							<option value="2">Trung vị của dãy con chứa các phần tử nhỏ nhất - dài nhất</option>
							<option value="3">Cửa sổ trượt nhỏ nhất</option>
							<option value="4">Trung vị - Thống kê</option>
						</select>					</div>
					<div class="form-group">
						<p>Select THRESHOLD_CONSTANT opencv</p>
						<select name="threshold" class="form-control">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</div>
					<div class="form-group">
						<p>Select method for compare histogram</p>
						<select name="method" class="form-control">
							<option value="1">CV_COMP_CORREL</option>
							<option value="2">CV_COMP_CHISQR</option>
							<option value="3">CV_COMP_INTERSECT</option>
							<option value="4">CV_COMP_BHATTACHARYYA</option>
						</select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-lg btn-primary">
						<i class="glyphicon glyphicon-upload"></i> Dectect
						</button>
					</div>
				</form>
			</div>
